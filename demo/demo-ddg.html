<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StudentBot</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="../js/chatbot.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/chatbot.css"/>
    </head>

    <body class="studentbot-body">

        <div id="demo">
            <div id="chatBotCommandDescription"></div>
            <input id="humanInput" type="text" placeholder="Say something"/>

            <div class="button" onclick="$('#chatBotCommandDescription').slideToggle();" style="margin-right:10px">Przykladowe
                pytania
            </div>

            <div style="clear: both;">&nbsp;</div>

            <div id="chatBot">
                <div id="chatBotThinkingIndicator"></div>
                <div id="chatBotHistory"></div>
            </div>
        </div>


        <script>
            let config = {
                botName: 'StudentBot',
                inputs: '#humanInput',
                inputCapabilityListing: true,
                engines: [ChatBot.Engines.duckduckgo()],
                addChatEntryCallback: function (entryDiv, text, origin) {
                    entryDiv.delay(200).slideDown();
                }
            };
            ChatBot.init(config);
            ChatBot.setBotName("StudentBot");
        //    ChatBot.addPattern("^bye$", "response", "See you later buddy", undefined, "Powiedz  'Do zobaczenia' aby zakonczyc rozmowe");

        </script>
    </body>
</html>
